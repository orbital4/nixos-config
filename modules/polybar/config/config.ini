[colors]
background = #000000
background-alt = #222222
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 16pt
radius = 0
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

yine-size = 3pt

border-size = 4pt
border-top-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

# separator = |
separator-foreground = ${colors.disabled}

font-0 = "FiraCode Nerd Font:style=Medium:size=10;2"
modules-left = xworkspaces xwindow
modules-right = cpu memory xkeyboard battery pulseaudio wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-low = %{F#FF4444}<animation-low> <label-low>%{F-}
label-low = LOW
label-charging = %percentage%% %time%
label-discharging = %percentage_raw%% %time%

animation-low-0 = 󰂎
animation-low-1 = 󰁼
animation-low-framerate = 750

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = %{F#F0C674}󰂎%{F-}
ramp-capacity-1 = %{F#F0C674}󰁼%{F-}
ramp-capacity-2 = %{F#F0C674}󰁿%{F-}
ramp-capacity-3 = %{F#F0C674}󰂀%{F-}
ramp-capacity-4 = %{F#F0C674}󰁹%{F-}

; Only applies if <animation-charging> is used
animation-charging-0 = %{F#F0C674}󰂎󱐋%{F-}
animation-charging-1 = %{F#F0C674}󰁻󱐋%{F-}
animation-charging-2 = %{F#F0C674}󰁽󱐋%{F-}
animation-charging-3 = %{F#F0C674}󰂁󱐋%{F-}
animation-charging-4 = %{F#F0C674}󰁹󱐋%{F-}
animation-charging-framerate = 750

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =   %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
# label = %percentage_used:2%%
label = %used%/%total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1

;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)
format-connected = %{F#F0C674}<ramp-signal>%{F-}  <label-connected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% %netspeed%
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-5 = 󰤨

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1
date = %a %b %d %H:%M
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

